
<script>
	$(function() {
		$('#joinBtn').click(function() {
			fp.load.move({
				clear : false,
				url : 'user/join.html',
				callBack : function() {
					
				}
			});
		});
		
		$('#loginForm').submit(function(e) {
			e.preventDefault();
			
			fp.util.jsonAjax({
				url : '/rest/v1/user/login',
				data: {
					userId : $("#userId").val().trim(),
					password : $("#userPw").val().trim(),
					deviceType : "WEB",
					version : "1.0.0"
				},
				success: function(data) {
					fp.util.setCookie({
						authToken : data.authToken,
						userIdKey : data.userIdKey,
						userId : data.userId,
						userType : data.userType,
						userName : data.userName
					});
					
					alert('success');
				}
			});
			
		});
	});
	
</script>

<div style="padding: 30px; text-align:center;">
	<form id="joinForm">
		<input class="default_input" type="text" id="userId" placeholder="id" required><br>
		<input class="default_input" type="password" id="userPw" placeholder="pw" required><br><br>
		<button class="default_button">SIGN UP</button>
	</form>
</div>
