
<script>
function login() {
	
	fp.util.jsonAjax({
		url : '/rest/v1/user/login',
		data: {
			userId : $("#userId").val().trim(),
			password : $("#userPw").val().trim(),
			deviceType : "WEB",
			version : "1.0.0"
		},
		success: function(data) {
			fp.util.setCookie({
				authToken : data.authToken,
				userIdKey : data.userIdKey,
				userId : data.userId,
				userType : data.userType,
				userName : data.userName
			});
			
			alert('success');
		}
	});
	
	return false;
	
}
</script>
<div style="padding: 30px; text-align:center;">
	<form onsubmit="return login();">
		<input class="default_input" type="text" id="userId" placeholder="id"><br>
		<input class="default_input" type="password" id="userPw" placeholder="pw"><br><br>
		<button class="default_button">로그인</button>
	</form>
</div>
